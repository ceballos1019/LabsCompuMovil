<ion-view view-title="Busqueda">
  <ion-content>
   <div class="list">
    <div class="item item-input-inset">      
          <angucomplete id="ex1" placeholder="Busca tu pais" pause="100" selectedobject="selectedCountry" localdata="countries" searchfields="name" titlefield="name" minlength="1" inputclass="form-control form-control-small" matchclass="highlight"/>     
    </div>
     <button class="button icon-left ion-search" ng-click="getWeather()">Buscar</button>
     <label class="item" ng-show="selectedCountry" id="city">{{selectedCountry.originalObject.name}}</label>
  </div>
  
  <label class="item">Temperatura: {{weatherData.main.temp}}Â°</label>
  <label class="item">Humedad: {{weatherData.main.humidity}}</label>
  <label class="item">Descripcion: {{weatherData.weather[0].description}}</label>
  <img ng-src="{{getImage()}}">


  </ion-content>
</ion-view>
